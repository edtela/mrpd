version: '3.8'

services:
  dev-environment:
    build: 
      context: .
      dockerfile: Dockerfile.secure
    container_name: mrpd-dev-secure
    ports:
      - "7681:7681"  # ttyd web terminal
      - "2222:22"    # SSH port (using 2222 to avoid conflicts)
    volumes:
      - dev-workspace:/workspace
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - NODE_ENV=production
      - TTYD_USERNAME=${TTYD_USERNAME}
      - TTYD_PASSWORD=${TTYD_PASSWORD}
      - SSH_PUBLIC_KEY=${SSH_PUBLIC_KEY}
    restart: unless-stopped
    tty: true
    stdin_open: true

volumes:
  dev-workspace: